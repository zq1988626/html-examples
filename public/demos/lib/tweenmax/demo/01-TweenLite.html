<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>TweenMax demon</title>
<script src="minified/TweenLite.min.js"></script>
<!--www.tweenmax.com.cn演示实例-->
<!-- Demo styles -->
<style>
body {
    background-color:#fff;
    font-family:sans-serif;
    color:#1d1d1d;
    margin:0;
    font-size:16px;
}
p {
    margin:10px;
}
#scoreDisplay {
    font-size:40px;
    text-align:center;
    margin-top: 70px;
}
</style>
</head>
<body>
<p>在0和100之间添加补间动画</p>

<div id="demo">
    <div id="scoreDisplay"></div>
</div>

<script>
    var demo = {score:0},
    scoreDisplay = document.getElementById("scoreDisplay");
    //创建一个tween在20秒内改变score的属性值从0到100.
	var tween = TweenLite.to(demo,20,{
		score:100,
		onUpdate:showScore
	})
	//在tween更新时通过这个function输出.
	function showScore() {
		scoreDisplay.innerHTML = demo.score.toFixed(2);
	}
        </script>
</body>
</html>
